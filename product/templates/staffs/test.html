 <script src="{% static 'Ecomex2/js/dropzone/dropzone.js' %}"></script>

</head>

<body>
<section class="bg-light mt-5">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<div class="form-wrapper py-5">
					<!-- form starts -->
					<form action="upload.php" enctype="multipart/form-data" method="POST">
                        <input type="text" id ="firstname" name ="firstname" />
                        <input type="text" id ="lastname" name ="lastname" />
                        <div class="dropzone" id="myDropzone"></div>
                        <button type="submit" id="submit-all">
                        upload </button>
                        </form>
					<!-- form end -->
				</div>
			</div>
		</div>
	</div>
</section>
<script>
Dropzone.options.myDropzone= {
url: 'upload.php',
autoProcessQueue: false,
uploadMultiple: true,
parallelUploads: 5,
maxFiles: 5,
maxFilesize: 1,
acceptedFiles: 'image/*',
addRemoveLinks: true,
init: function() {
  dzClosure = this;
// Makes sure that 'this' is understood inside the functions below.
   // for Dropzone to process the queue (instead of default form behavior):
  document.getElementById("submit-all").addEventListener("click", function(e) { // Make sure that the form isn't actually being sent. e.preventDefault();
e.stopPropagation();
dzClosure.processQueue();
  });
   //send all the form data along with the files:
  this.on("sendingmultiple", function(data, xhr, formData) { formData.append("firstname", jQuery("#firstname").val());
formData.append("lastname", jQuery("#lastname").val());
  });
} }
</script>


</body>

</html>
